spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=monstercat_streaming;
spring.datasource.username = monstercat
spring.datasource.password = monstercat
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect
spring.datasource.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jackson.serialization.fail-on-empty-beans = false
spring.jackson.default-property-inclusion = non-empty